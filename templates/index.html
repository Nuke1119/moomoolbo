<!DOCTYPE html>
<html>
<head>
    <title>타임머신 캘린더 - 구글 뉴스 RSS</title>
</head>
<body>
    <h1>타임머신 캘린더 - 구글 뉴스 RSS</h1>
    <form method="GET" action="/">
        <label for="keyword">검색 키워드:</label>
        <input type="text" id="keyword" name="keyword" value="{{ selected_keyword }}" required>
        <button type="submit">뉴스 검색</button>
    </form>

    {% if news %}
        <h2>뉴스 헤드라인 (키워드: {{ selected_keyword }})</h2>
        <ul>
        {% for title in news %}
            <li>{{ title }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
